<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lintu - Ein Linux Tutorial</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <!--Biblothek Autosize js von http://www.jacklmoore.com/autosize/ -->
    <script src="https://rawgit.com/jackmoore/autosize/master/dist/autosize.min.js"></script>
    <script language="JavaScript" src="functions.js"></script>
</head>
<body>
    <header>
    <!--Schnellleiste für Aufgabenwechsel-->



    </header>
    <div id="display">
        <!--Aufgabenbeschreibung-->
        <div>
            <p id="task">

            </p>
        </div>
        <!--Terminal-->
        <div id="terminal">
            <!--Ausgabe-->
            <div id="terminalOutput">
                <ul id="output">
                </ul>
            </div>
            <!--Input-->
            <div id="terminalInput">
                <!-- username-->
                <label id="usernameInput" for="input">
                    Hallo
                </label>
                <textarea name="input" type="text" id="input" autofocus spellcheck="false">
            </textarea>
            </div>
        </div>
    </div>
    <!--Navbar-->
    <div id="navbar">
        <!--Icon Startmenü-->
        <p>test</p>
    </div>
</body>
</html>
